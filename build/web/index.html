<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.2.0.js" type="text/javascript"></script>
        <script src="xml2json.js" type="text/javascript"></script>
        <script src="json2.js" type="text/javascript"></script>
        <script src="jquery.serializejson.js" type="text/javascript"></script>
        <script type="text/javascript" src="script.js"></script>

    </head>
    <body>
        <div>
            <form id="signUpForm">
                <input type="text" placeholder="username" id="signUpUsername"/>
                <input type="text" placeholder="password" name="user[password]"/>
                <input type="text" placeholder="firstname" name="user[firstName]"/>
                <input type="text" placeholder="lastname" name="user[lastName]"/>
                <input type="text" placeholder="role" name="user[role]"/>
                <input type="checkbox" name="user[rooms[]]" value="1"/>1
                <input type="checkbox" name="user[rooms[]]" value="2"/>2
                <input type="checkbox" name="user[rooms[]]" value="3"/>3
                <input type="checkbox" name="user[rooms[]]" value="4"/>4
                <button  type="button" id="signUp">Sign Up</button><br/>
            </form>
        </div>
        <div>
            <input type="text" placeholder="username" id="signInUsername"/>
            <input type="text" placeholder="password" id="signInPassword"/>
            <button  type="button" id="signIn">Sign In</button><br/>
        </div>
        <div id="test"></div>
    </body>
</html>
