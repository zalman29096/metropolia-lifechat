<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.2.0.js" type="text/javascript"></script>
        <script src="xml2json.js" type="text/javascript"></script>
        <script src="json2.js" type="text/javascript"></script>
        <script src="jquery.serializejson.js" type="text/javascript"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
        <link rel="stylesheet" href="style.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row" style = "margin-top : 100px;">
                <div class = "col-md-4 col-md-offset-4">
                    <div class="alert alert-danger alert-dismissible fade in" id ="user-registered" role="alert" style = "display:none"> 
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> 
                        <strong>Oups!</strong> This username is already taken. 
                    </div>
                    <div class="alert alert-danger alert-dismissible fade in" id ="passwords-match" role="alert" style = "display:none"> 
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> 
                        <strong>Oups!</strong> The passwords should match. 
                    </div>
                    <div class="alert alert-danger alert-dismissible fade in" id ="admin-denied" role="alert" style = "display:none"> 
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> 
                        <strong>Admin, access denied.</strong> 
                    </div>
                    <div class = "box login-box">
                        <h3>Login</h3>
                        <hr/>
                        <form  id = "login-form">
                            <div class = "form-group">
                                <label>Username</label>
                                <input class = "form-control" name = "username" id="signInUsername" type = "text" required/>
                            </div>
                            <div class = "form-group">
                                <label>Password</label>
                                <input class = "form-control" name = "password" id="signInPassword" type = "password" required/>
                            </div>
                            <div class = "form-group">
                                <button type = "submit" class = "btn btn-md btn-success" >Login</button>
                                <a href="#" onclick="return false;" id = "register-show" style = "float : right">Register</a>
                            </div>
                        </form>
                    </div>
                    <div class = "box register-box" style = "display : none">
                        <h3>Register</h3>
                        <hr/>
                        <form id = "signup-form">
                            <div class = "form-group">
                                <label>Username</label>
                                <input class = "form-control" name = "user[username]" type = "text" required/>
                            </div>
                            <div class = "form-group">
                                <label>Password</label>
                                <input class = "form-control" id="password" type = "password" required />
                            </div>
                            <div class = "form-group">
                                <label>Confirm password</label>
                                <input class = "form-control" id="password2" type = "password" required />
                            </div>
                            <div class = "form-group">
                                <label>First name</label>
                                <input class = "form-control" name = "user[firstName]" type = "text" required />
                            </div>
                            <div class = "form-group">
                                <label>Last name</label>
                                <input class = "form-control" name = "user[lastName]" type = "text" required />
                            </div>                            
                            <div class = "form-group">
                                <label>Role</label>
                                <select class = "form-control" id = "role" name = "user[role]" required >
                                    <option value = "doctor">Doctor</option>
                                    <option value = "nurse">Nurse</option>
                                    <option value = "orderly">Orderly</option>
                                </select>
                            </div>
                            <div class = "form-group" id = "rooms-select">
                                <label>Rooms: </label>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="checkbox" name="user[rooms[]]" value="1"> Room 1
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="checkbox" name="user[rooms[]]" value="2"> Room 2
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="checkbox" name="user[rooms[]]" value="3"> Room 3
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="checkbox" name="user[rooms[]]" value="4"> Room 4
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="checkbox" name="user[rooms[]]" value="5"> Room 5
                                    </label>
                                </div>                                
                            </div>
                            <div class = "form-group">
                                <label>Admin login</label>
                                <input class = "form-control" id="adminUsername" type = "text" required />
                            </div>
                            <div class = "form-group">
                                <label>Admin password</label>
                                <input class = "form-control" id="adminPassword" type = "password" required />
                            </div> 
                            <div class = "form-group">
                                <button type = "submit" class = "btn btn-md btn-success" >Register</button>
                                <a href="#" onclick="return false;" id = "login-show" style = "float : right">Return to login page</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
